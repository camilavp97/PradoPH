<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head :: header"></head>
<body>
	<div class="container">
		<h1>Gestión de Estado de Reservas</h1>
		<form class="form-inline" th:action="@{/estados-reserva/guardar}"
			th:object="${estadoReservaEntidad}" method="post">
			<div th:object="${estadoReservaEntidad}" th:remove="tag">
				<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
					role="alert">
					<li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
				</ul>
			</div>
			<div class="form-group mx-sm-3 mb-2">
				<input type="text" class="form-control"
					placeholder="Descripción estado:" th:field="*{descripcion}"></input>
					<input
					type="hidden" class="form-control" th:field="*{id}"></input>
			</div>
			<button type="submit" class="btn btn-success mb-2">Guardar</button>
		</form>
	</div>

	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Estado reserva</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estadoReserva: ${estadosReserva}">
					<td th:text="${estadoReserva.descripcion}"></td>
					<td><a class="btn btn-danger"
						th:href="@{/estados-reserva/eliminar/} + ${estadoReserva.id}">Eliminar</a>
						<a class="btn btn-primary"
						th:href="@{/estados-reserva/editar/} + ${estadoReserva.id}">Actualizar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
