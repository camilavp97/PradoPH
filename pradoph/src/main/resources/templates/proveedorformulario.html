<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head :: header"></head>
<body>
	<div class="container">
		<h1>Gestión de Proveedores</h1>
		<form class="form-inline" th:action="@{/proveedores/guardar}"
			th:object="${proveedorEntidad}" method="post">
			<div th:object="${proveedorEntidad}" th:remove="tag">
				<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
					role="alert">
					<li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
				</ul>
			</div>
			<div class="form-group mx-sm-3 mb-2">
				<input type="text" class="form-control"
					placeholder="Nombre Proveedor" th:field="*{nombreProveedor}"></input>
				<input type="text" class="form-control" placeholder="NIT"
					th:field="*{nit}"></input> 
					<input type="text" class="form-control"
					placeholder="Teléfono" th:field="*{telefono}"></input> 
					<input
					type="hidden" class="form-control" th:field="*{id}"></input>
			</div>
			<button type="submit" class="btn btn-success mb-2">Guardar</button>
		</form>
	</div>

	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Nombre Proveedor</th>
					<th scope="col">NIT</th>
					<th scope="col">Teléfono</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="proveedor: ${proveedores}">
					<td th:text="${proveedor.nombreProveedor}"></td>
					<td th:text="${proveedor.nit}"></td>
					<td th:text="${proveedor.telefono}"></td>
					<td><a class="btn btn-danger"
						th:href="@{/proveedores/eliminar/} + ${proveedor.id}">Eliminar</a>
						<a class="btn btn-primary"
						th:href="@{/proveedores/editar/} + ${proveedor.id}">Actualizar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
